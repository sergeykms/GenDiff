# Name of workflowname: PHP CI# Trigger the workflow on push or pull requeston:  - push  - pull_requestjobs:  build:    # The type of machine to run the job on    runs-on: ubuntu-latest    steps:      # Check-out repository under GitHub workspace      # https://github.com/actions/checkout      - uses: actions/checkout@v3        # Step's name      - name: Setup PHP        # Action gives to setup the PHP environment to test application        # https://github.com/shivammathur/setup-php        uses: shivammathur/setup-php@v2        with:          # Specify the PHP version          php-version: '8.1'      - name: Install        # Install project        run: make install      - name: Run linter        # Run Linter        run: make lint      - name: Run test        # Run Test        run: make test      - name: Code Climate Coverage Action        uses: paambaati/codeclimate-action@v3.0.0        env:          CC_TEST_REPORTER_ID: ${{ secrets.TEST_COVERAGE_ID }}        with:          coverageCommand: make test-coverage          coverageLocations: ${{github.workplace}}/build/logs/clover.xml:clover          debug: true